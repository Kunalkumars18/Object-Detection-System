<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .upload-btn {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Detection System</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" class="upload-btn">Upload and Detect</button>
        </form>

        {% if uploaded_image %}
        <h2>Uploaded Image</h2>
        <img src="/static/uploads/{{ uploaded_image }}" alt="Uploaded Image">
        {% endif %}

        {% if result_image %}
        <h2>Detected Objects</h2>
        <img src="/static/results/{{ result_image }}" alt="Result Image">
        {% endif %}
    </div>
</body>
</html>
